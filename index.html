<!DOCTYPE html>
<html>
    <head>
        <title>Form biglietto del treno</title>
        <meta charset="UTF-8">
        <meta name="author" content="Daniele Ercoli">
        <meta name="description" content="ticket price generator">
        <meta name="keywords" content="html, css, javascript, markdown">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

    <body>
        <main class="container">
            <h2 class="ticket-price">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <section class="upper-container">
                <div class="input-row">
                    <div class="input-card">
                        <label for="name">Nome Cognome</label>
                        <input id="name" type="number" placeholder="Inserisci il tuo nome">
                    </div>
                
                    <div class="input-card">
                        <label for="distance">Km da percorrere</label>
                        <input id="distance" type="number" placeholder="Inserisci la distanza in km">
                    </div>
                
                    <div class="input-card">
                        <label for="age">Fascia d'et√†</label>
                        <select name="age" id="age">
                            <option value="">Minorenne</option>
                            <option value="">Maggiorenne</option>
                            <option value="">Ultra-sessanticinquenne</option>
                        </select>
        
                    </div>
                    <div class="input-card">
                        <button id="generate" type="button">Genera</button>
                        <button type="reset">Annulla</button>
                    </div>
                </div>
            </section>
            <section class="lower-container">
                <h2 class="your-ticket">IL TUO BIGLIETTO</h2>
                <div>
                    <h5>DETTAGLIO PASSEGGERI</h5>
                    <h3>NOME PASSEGGERO</h3>
                    <p>Jon Snow</p>
                    <table>
                        <tr>
                            <th>
                                <h4>Offerta</h4>
                            </th>
                            <th>
                                <h4>Carrozza</h4>
                            </th>
                            <th>
                                <h4>Codice CP</h4>
                            </th>
                            <th>
                                Costo biglietto
                            </th>
                        </tr>
                        <tr>
                            
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>

                </div>
            </section>
        </main>
        
            
        
        
        
        

        
        <script type="text/javascript" src="js/script.js"></script>
