<!DOCTYPE html>
<html>
    <head>
        <title>Form biglietto del treno</title>
        <meta charset="UTF-8">
        <meta name="author" content="Daniele Ercoli">
        <meta name="description" content="ticket price generator">
        <meta name="keywords" content="html, css, javascript, markdown">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="container">
            <div class="title-container">
                <h2 class="ticket-price">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            </div>
            <section class="input-row">
                <div class="input-card">
                    <label for="passenger-name">Nome Cognome</label>
                    <input id="passenger-name" type="text" placeholder="Inserisci il tuo nome">
                </div>
            
                <div class="input-card">
                    <label for="distance">Km da percorrere</label>
                    <input id="distance" type="number" placeholder="Inserisci la distanza in km">
                </div>
            
                <div class="input-card">
                    <label for="age">Fascia d'et√†</label>
                    <select name="age" id="age">
                        <option selected value="">Adulto</option>
                        <option value="under">Minore di 18 anni</option>
                        <option value="over">Ultra-sessanticinquenne</option>
                    </select>
                </div>
                <div class="buttons-box">
                    <button id="generate" type="button">Genera</button>
                    <button type="reset">Annulla</button>
                </div>
            </section>
            <section class="ticket-row d-none">
                <div class="title-container">
                    <h2 class="your-ticket">IL TUO BIGLIETTO</h2>
                </div>
                <div class="ticket-preview">
                    <h5>
                        <strong>DETTAGLIO PASSEGGERI</strong>
                    </h5>
                    <div class="ticket-box">
                        <div class="passenger-name">
                            <h3>NOME PASSEGGERO</h3>
                            <p>Jon Snow</p>
                        </div>
                        <div class="ticket-info">
                            <table>
                                <tr class="row">
                                    <th class="card">
                                        <h4>Offerta</h4>
                                    </th>
                                    <th class="card">
                                        <h4>Carrozza</h4>
                                    </th>
                                    <th class="card">
                                        <h4>Codice CP</h4>
                                    </th>
                                    <th class="card">
                                        Costo biglietto
                                    </th>
                                </tr>
                                <tr class="row">
                                    <td class="card gift">Biglietto standard</td>
                                    <td class="card carriage"></td>
                                    <td class="card cp-code"></td>
                                    <td class="card final-price"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
